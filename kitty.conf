color4  #81A2BE
color5  #B294BB
color6  #8ABEB7
color7  #C5C8C6
color8  #666666
color9  #D54E53
color10 #B9CA4A
color11 #E7C547
color12 #7AA6DA
color13 #C397D8
color14 #70C0B1
