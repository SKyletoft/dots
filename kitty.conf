font_family      Cascadia Mono NF
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 12.0
# adjust_line_height  0
# adjust_column_width 0
# disable_ligatures never
# scrollback_lines 2000

background_opacity 0.9
